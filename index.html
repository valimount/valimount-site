<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valimount</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('https://images.unsplash.com/photo-1603293805995-2f83b3e5a9d1?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    img.logo {
      max-width: 220px;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      font-style: italic;
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      border: 1px solid #fff;
      padding: 8px 15px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .socials a img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      filter: invert(1);
    }
    .socials a:hover {
      background-color: #fff;
      color: #000;
    }
    .contact {
      position: relative;
      z-index: 1;
      margin: 40px 0;
    }
    .contact a {
      display: inline-block;
      padding: 12px 25px;
      border: 1px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background: #fff;
      color: #000;
    }
    footer {
      position: relative;
      z-index: 1;
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="adstamp_white.png" alt="Valimount Logo" class="logo">
    <p>Discover the Alpine feeling.</p>
    <div class="socials">
      <a href="https://instagram.com/valimount" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram
      </a>
      <a href="https://tiktok.com/@valimount" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">TikTok
      </a>
      <a href="https://se.trustpilot.com/review/valimount.se" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/trustpilot.svg" alt="Trustpilot">Trustpilot
      </a>
      <a href="https://www.linkedin.com/company/valimount/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">LinkedIn
      </a>
    </div>
  </div>

  <div class="contact">
    <a href="mailto:kontakt@valimount.se">Är du ett företag och vill komma i kontakt med oss?</a>
  </div>

  <footer>
    Org.nr: 969800-6435
  </footer>
</body>
</html>
