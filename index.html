<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valimount</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }
    .overlay-stripe {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 120px;
      background: rgba(255,255,255,0.1);
      transform: skew(-20deg);
      z-index: 1;
    }
    .stripe1 { left: 10%; }
    .stripe2 { left: 40%; }
    .stripe3 { left: 70%; }
    .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }
    img.logo {
      max-width: 160px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
    }
    .socials {
      margin: 30px 0;
    }
    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1.1rem;
      border: 1px solid #fff;
      padding: 10px 18px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .socials a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      filter: invert(1);
    }
    .socials a:hover {
      background-color: #fff;
      color: #000;
    }
    .contact {
      margin: 40px 0;
    }
    .contact a {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 35px;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .contact a:hover {
      background: #ddd;
    }
    footer {
      position: relative;
      z-index: 2;
      font-size: 0.8rem;
      color: #aaa;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <div class="overlay-stripe stripe1"></div>
  <div class="overlay-stripe stripe2"></div>
  <div class="overlay-stripe stripe3"></div>

  <div class="content">
    <img src="adstamp_white.png" alt="Valimount Logo" class="logo">
    <h1>Discover the Alpine feeling.</h1>

    <div class="socials">
      <a href="https://instagram.com/valimount" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram
      </a>
      <a href="https://tiktok.com/@valimount" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">TikTok
      </a>
      <a href="https://se.trustpilot.com/review/valimount.se" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/trustpilot.svg" alt="Trustpilot">Trustpilot
      </a>
      <a href="https://www.linkedin.com/company/valimount/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">LinkedIn
      </a>
    </div>

    <div class="contact">
  <p style="font-size:1.2rem; margin-bottom:15px;">
    Är du ett företag och vill kontakta oss?
  </p>
  <a href="mailto:kontakt@valimount.se" class="contact-btn">Klicka här</a>
</div>


  <footer>
    Org.nr: 969800-6435
  </footer>
</body>
</html>
